<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZERO 정품 확인</title>
</head>
<body style="margin:0; background-color: #111; padding: 100px 20px; font-family: 'Pretendard', sans-serif;">

  <div style="max-width: 720px; margin: 0 auto; text-align: center; color: #fff;">
    <!-- 타이틀 -->
    <h2 style="font-size: 30px; margin-bottom: 20px;">Q. 정품 여부는 어떻게 확인할 수 있나요?</h2>

    <!-- 설명 -->
    <p style="font-size: 17px; line-height: 1.8; margin-bottom: 36px; color: #ccc;">
      제로에서는 위조품 확산을 방지하기 위해 시리얼 번호가 기재된 정품 인증 카드가 함께 제공됩니다.<br>
      아래에 시리얼 번호를 검색해 보세요.
    </p>

    <!-- 입력창 -->
    <input
      type="text"
      id="zeroSerialInput"
      placeholder="시리얼 번호를 입력하세요"
      style="width: 100%; padding: 20px; border: 1px solid #ddd; border-radius: 0px; font-size: 18px; color: #000; background-color: #fff;"
    />

    <!-- 버튼 -->
    <button
      onclick="checkZeroSerial()"
      style="
        margin-top: 28px;
        width: 100%;
        padding: 20px;
        border: none;
        background-color: #e72d67;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        border-radius: 0px;
        cursor: pointer;
        transition: all 0.3s ease;
      "
      onmouseover="this.style.backgroundColor='#000'; this.style.color='#fff';"
      onmouseout="this.style.backgroundColor='#e72d67'; this.style.color='#000';"
    >
      조회하기
    </button>

    <!-- 결과 메시지 -->
    <p id="zeroSerialResult" style="margin-top: 36px; font-size: 17px; font-weight: 500;"></p>
  </div>

  <!-- ✅ 스크립트 -->
  <script>
    async function checkZeroSerial() {
      const input = document.getElementById('zeroSerialInput').value.trim();
      const result = document.getElementById('zeroSerialResult');

      if (!input) {
        result.textContent = '시리얼 번호를 입력해주세요.';
        result.style.color = '#888';
        return;
      }

      try {
        const response = await fetch('https://parkonthebeat.github.io/zero-serial-check/serials.json'); // ← 실제 배포 URL
        const data = await response.json();

        if (data.serials && data.serials.includes(input)) {
          result.textContent = '✔️ 정품이 확인되었습니다.';
          result.style.color = '#2ecc71';
        } else {
          result.textContent = '❌ 등록되지 않은 시리얼 번호입니다.';
          result.style.color = '#e74c3c';
        }
      } catch (error) {
        result.textContent = '서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.';
        result.style.color = '#e67e22';
      }
    }
  </script>

</body>
</html>
